<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="settings-bar">
      <label class="switch">
        <input type="checkbox" id="enable-toggle" checked>
        <span class="slider round"></span>
      </label>
      <span id="toggle-label">Enabled</span>
      
      <div class="theme-toggle">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="theme-label">
          <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </label>
      </div>
    </div>
    
    <!-- Disabled state container -->
    <div id="disabled-container" class="disabled-container" style="display: none;">
      <div class="disabled-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
        </svg>
      </div>
      <h2>Extension Disabled</h2>
      <p>The Security Headers Analyzer is currently disabled. Enable the toggle above to start analyzing security headers.</p>
    </div>
    <div id="content-container">
      <div class="header">
        <h1>Security Headers Analyzer</h1>
        <div id="domain">analyzing...</div>
        <div id="score-container">
          <div id="score-display">--</div>
          <div id="score-label">Security Score</div>
        </div>
      </div>
      
      <div id="headers-container">
        <h2>Security Headers</h2>
        <div id="headers-list"></div>
      </div>
      
      <div id="recommendations-container">
        <h2>Recommendations</h2>
        <div id="recommendations-list"></div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
